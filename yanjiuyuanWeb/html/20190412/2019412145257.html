text-indent:32.0pt;line-height:200%;layout-grid-mode:char'><span
style='font-size:16.0pt;line-height:200%;font-family:宋体'>经过现场试切，加工精度可达：0.06&#8212;0.1mm；内置下料优化功能，根据加工订单和石材板毛坯尺寸，自动规划加工方案并生成加工代码，减少石材板余料，节省石材板10%；内置砂轮磨损自动补偿功能，可实现异型边的恒力磨边。</span></p>

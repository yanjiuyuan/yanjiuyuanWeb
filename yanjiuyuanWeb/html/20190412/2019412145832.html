style='font-size:16.0pt;line-height:200%;font-family:宋体'>该设备既可以加工不同规格的圆弧板、圆柱、罗马柱、数字、字母、汉字等各种复杂形状的大理石、花岗岩，也可以加工三维立体造型，是异型石材加工的理想设备。</span></p>

<p class=MsoNormal style='text-indent:32.0pt;line-height:200%'><span

<p class=MsoNormal style='text-indent:32.15pt;line-height:200%'><b><span
style='font-size:16.0pt;line-height:200%;font-family:宋体'>项目概述：</span></b></p>

<p class=MsoNormal style='text-indent:32.0pt;line-height:200%'><span
style='font-size:16.0pt;line-height:200%;font-family:宋体'>基于泉州某公司的扭力胶芯（汽配零件）自动化成型设备的开发需求，开展机器人应用及配套设备的研发，促进泉州汽配行业的智能化提升，使企业节约成本，降低劳动强度，为地方创造更多的经济效益。</span></p>

<p class=MsoNormal style='text-indent:32.15pt;line-height:200%'><b><span
style='font-size:16.0pt;line-height:200%;font-family:宋体'>应用效果：</span></b></p>

<p class=MsoNormal style='text-indent:32.0pt;line-height:200%'><span
style='font-size:16.0pt;line-height:200%;font-family:宋体'>该设备采用机器人上下料，实现全自动生产。同时，两次矫正成型结合在一台设备同步完成，减少产品物流周转人力和物力成本，提高生产效率，降低劳动强度。由于该套设备实现了全自动生产，避免了人工操作油压机及产品上下料时引起的工伤事故的发生。</span></p>

<p class=MsoNormal style='text-indent:32.15pt;line-height:200%'><b><span
style='font-size:16.0pt;line-height:200%;font-family:宋体'>应用领域：</span></b></p>

<p class=MsoNormal style='text-indent:32.0pt;line-height:200%'><span
style='font-size:16.0pt;line-height:200%;font-family:宋体'>汽配零件机器人上下料、扭力胶芯专用配套设备。</span></p>

<p class=MsoNormal style='line-height:150%'><span lang=EN-US>&nbsp;</span></p>

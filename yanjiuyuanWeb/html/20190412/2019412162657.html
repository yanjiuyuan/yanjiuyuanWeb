<p class=MsoNormal style='text-indent:32.15pt;line-height:200%'><b><span
style='font-size:16.0pt;line-height:200%;font-family:宋体'>项目概述：</span></b></p>

<p class=MsoNormal style='text-indent:32.0pt;line-height:200%'><span
style='font-size:16.0pt;line-height:200%;font-family:宋体'>针对树脂工艺品自动成型的需求，开展树脂工艺品成型专用设备的开发，根据树脂工艺品成型的工艺流程和工艺参数，进行设备的机械结构设计、优化，控制系统集成参数化编程、可视化操作、生产管理、故障诊断等功能模块。</span></p>

<p class=MsoNormal style='text-indent:32.15pt;line-height:200%'><b><span
style='font-size:16.0pt;line-height:200%;font-family:宋体'>应用效果：</span></b></p>

<p class=MsoNormal style='text-indent:32.0pt;line-height:200%'><span
style='font-size:16.0pt;line-height:200%;font-family:宋体'>该设备实现了树脂工艺品的自动成型、自动抽真空等工艺流程，通过设定、存储、读取不同的工艺参数，实现不同产品工艺流程的快速切换，降低了产品质量对操作工人熟练程度的依赖性，提高产品质量一致性，改善工人劳动强度和作业环境。</span></p>

<p class=MsoNormal style='text-indent:32.15pt;line-height:200%'><b><span
style='font-size:16.0pt;line-height:200%;font-family:宋体'>应用领域：</span></b><span
style='font-size:16.0pt;line-height:200%;font-family:宋体'>树脂工艺品自动成型。</span></p>
